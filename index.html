<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <title>Ethan's Testing Site</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-column">
        <h1>Welcome to the Conjuring Site by Ethan May</h1>
        <button onclick="togglePossess()" id="possess-button" class="btn btn-danger possessButton">Possess!!!</button>
        <button onclick="togglePossess()" id="unpossess-button" class="btn btn-success unpossessButton hidden">Unpossess</button>
        <div id="img" class="bg-success banner my-2 p-2">
            <h6>Unpossessed</h6>
            <div id="bedroomGood" class="roomButton">
                <a href="bedroom-g.html" class="linkText">Bedroom</a>
            </div>
            <div id="outsideGood" class="roomButton my-2">
                <a href="outside-g.html" class="linkText">Outside</a>
            </div>
            <div id="basementGood" class="roomButton">
                <a href="basement-g.html" class="linkText">Basement</a>
            </div>
        </div>
        <div id="img2" class="bg-danger banner my-2 p-2 hidden">
            <h6>Possessed</h6>
            <div id="bedroomBad" class="roomButton">
                <a href="bedroom-b.html" class="linkText">Bedroom</a>
            </div>
            <div id="outsideBad" class="roomButton my-2">
                <a href="outside-b.html" class="linkText">Outside</a>
            </div>
            <div id="basementBad" class="roomButton">
                <a href="basement-b.html" class="linkText">Basement</a>
            </div>
        </div>
        <img src="src/conjuring-house.jpg" alt="The House from the Conjuring" class="homePic">
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
