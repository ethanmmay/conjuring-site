    <div class="container-fluid" >

        <div class="d-flex flex-column">
        <h1>Bedroom</h1>
        <img src="src/wardrobe.png" alt="Wardrobe Image" id="img" class="wardrobeImage hoverHand" onclick="hide()">
        <div id="weightForm" class="hidden">
        <form>
            <label for="weightForm">How much do you weigh?</label>
            <input type="number" name="weightForm" id="weightFormInput">
            <input type="button" value="Submit" id="weightFormButton" onclick="fall()">
        </form>
        </div>
        <div id="fallText" class="hidden">
            <h6 class="text-danger">Suddenly the boards beneath your feet snap and you slide down between the walls, all the way down below the basement into a shady room.</h6>
            <div class="roomButton">
                <a href="bedroom-g.html" class="linkText">Bedroom</a>
            </div>
        </div>
        <div id="fineText" class="hidden">
            <h6 class="text-lime">You hear the boards creak as you scurry between the walls, looking for an even better place to hide.</h6>
            <div class="roomButton">
                <a href="bedroom-g.html" class="linkText">Bedroom</a>
            </div>
        </div>
        </div>
    </div>
